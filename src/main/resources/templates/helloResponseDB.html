<!DOCTYPE html>
<!-- thymeleaf 사용하기 위해서  -->
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>ResponseSample</title>
</head>
<body>
	<h1>HelloResponseDB</h1>
	
	<table>
		<tr>
			<td>ID :</td><td th:text="${id}"></td>
		</tr>
		<tr>
			<td>이름 :</td><td th:text="${name}"></td>
		</tr>
		<tr>
			<td>연령 :</td><td th:text="${age}"></td>
		</tr>
	</table>
</body>
</html>
